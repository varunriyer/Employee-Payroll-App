<!DOCTYPE html>
<html lang="en">

<head>
    <title>EPA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Employee Payroll App</h1>
    </header>

    <main>
        <!-- Form Section -->
        <section id="form-section">
            <h2>Add Employee</h2><br>
            <form id="employeeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe" pattern="^[A-Za-z\s]{3,50}$"
                    title="Name should be 3-50 characters long and contain only letters and spaces." />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="john.doe@example.com"
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Enter a valid email address." />

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required min="1000" pattern="^[0-9]+$"
                    title="Enter a valid salary (numeric only)." />

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>

                <button type="submit">Add Employee</button>
            </form>
        </section>

        <!-- Table Section -->
        <section id="table-section">
            <h2 id="el">Employee List</h2><br>
            <input type="text" id="searchInput" placeholder="Search by name, email or department...">

            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="">-- Select --</option>
                <option value="name">Name (A-Z)</option>
                <option value="salary">Salary (Low to High)</option>
            </select>

            <table id="employeeTable">
                <caption>Find All Employee Information Here!</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Salary</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will go here -->
                </tbody>
            </table>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>

</html>
